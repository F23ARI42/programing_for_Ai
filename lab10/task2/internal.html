<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #fffaf3;
        }

        h1 {
            color: #ff4da6;
        }

        h2 {
            color: #555;
        }

        img {
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        h3 {
            margin-top: 30px;
            color: #333;
        }

        ul {
            line-height: 1.8;
        }

        span {
            color: gray;
        }

        a {
            color: #3366cc;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>It's My Birthday!</h1>
    <h2>On the 12th May</h2>

    <img src="https://i.imgur.com/3fJ1P48.png" alt="Birthday Cake">

    <h3>What to bring:</h3>
    <ul>
        <li>Balloons <span>(I love balloons)</span></li>
        <li>Cake <span>(I'm really good at eating)</span></li>
        <li>An appetite <span>(There will be lots of food)</span></li>
    </ul>

    <h3>This is where you need to go:</h3>
    <a href="https://maps.google.com" target="_blank">Google map link</a>

</body>
</html>
